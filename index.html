<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Eu + Ela 💞</title>
        <style>
            /* 🌸 Estilo geral */
                body {
                      margin: 0;
                            font-family: "Poppins", sans-serif;
                                  text-align: center;
                                        background: linear-gradient(135deg, #ffb6c1, #ff69b4);
                                              color: #fff;
                                                    overflow: hidden;
                                                        }

                                                            header {
                                                                  padding: 60px 20px 20px;
                                                                        animation: fadeIn 2s ease-in-out;
                                                                            }

                                                                                h1 {
                                                                                      font-size: 3rem;
                                                                                            margin: 0;
                                                                                                }

                                                                                                    p {
                                                                                                          font-size: 1.2rem;
                                                                                                                margin-top: 10px;
                                                                                                                    }

                                                                                                                        /* 💞 Galeria */
                                                                                                                            .galeria {
                                                                                                                                  display: flex;
                                                                                                                                        flex-wrap: wrap;
                                                                                                                                              justify-content: center;
                                                                                                                                                    gap: 20px;
                                                                                                                                                          margin: 40px 20px;
                                                                                                                                                                animation: fadeIn 3s ease-in-out;
                                                                                                                                                                    }

                                                                                                                                                                        .galeria img {
                                                                                                                                                                              width: 280px;
                                                                                                                                                                                    height: 280px;
                                                                                                                                                                                          object-fit: cover;
                                                                                                                                                                                                border-radius: 20px;
                                                                                                                                                                                                      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                                                                                                                                                                                                            transition: transform 0.4s, box-shadow 0.4s;
                                                                                                                                                                                                                  animation: float 5s ease-in-out infinite;
                                                                                                                                                                                                                      }

                                                                                                                                                                                                                          .galeria img:hover {
                                                                                                                                                                                                                                transform: scale(1.08);
                                                                                                                                                                                                                                      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                              /* 💬 Frases */
                                                                                                                                                                                                                                                  .frases {
                                                                                                                                                                                                                                                        font-size: 1.3rem;
                                                                                                                                                                                                                                                              margin: 40px 0;
                                                                                                                                                                                                                                                                    min-height: 40px;
                                                                                                                                                                                                                                                                          animation: fadeIn 3s ease-in-out;
                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                  /* 🎶 Música */
                                                                                                                                                                                                                                                                                      audio {
                                                                                                                                                                                                                                                                                            display: none;
                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                    footer {
                                                                                                                                                                                                                                                                                                          margin-top: 40px;
                                                                                                                                                                                                                                                                                                                padding: 20px;
                                                                                                                                                                                                                                                                                                                      font-size: 1rem;
                                                                                                                                                                                                                                                                                                                            background: rgba(255,255,255,0.2);
                                                                                                                                                                                                                                                                                                                                  border-top: 1px solid rgba(255,255,255,0.3);
                                                                                                                                                                                                                                                                                                                                        animation: fadeIn 3s ease-in-out;
                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                /* 💗 Animações */
                                                                                                                                                                                                                                                                                                                                                    @keyframes fadeIn {
                                                                                                                                                                                                                                                                                                                                                          from { opacity: 0; transform: translateY(20px); }
                                                                                                                                                                                                                                                                                                                                                                to { opacity: 1; transform: translateY(0); }
                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                        @keyframes float {
                                                                                                                                                                                                                                                                                                                                                                              0%, 100% { transform: translateY(0); }
                                                                                                                                                                                                                                                                                                                                                                                    50% { transform: translateY(-8px); }
                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                            /* 💞 Corações flutuando */
                                                                                                                                                                                                                                                                                                                                                                                                .coracao {
                                                                                                                                                                                                                                                                                                                                                                                                      position: fixed;
                                                                                                                                                                                                                                                                                                                                                                                                            color: rgba(255, 255, 255, 0.7);
                                                                                                                                                                                                                                                                                                                                                                                                                  font-size: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                        animation: subir 6s linear infinite;
                                                                                                                                                                                                                                                                                                                                                                                                                              pointer-events: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                    z-index: 10;
                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                            @keyframes subir {
                                                                                                                                                                                                                                                                                                                                                                                                                                                  0% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                          transform: translateY(100vh) scale(0.5);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  opacity: 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              100% {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      transform: translateY(-10vh) scale(1.2);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <header>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <h1>Eu + Ela 💞</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p>O nosso amor em cada foto 💕</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </header>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- 🎶 Música de fundo -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <audio autoplay loop>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <source src="musica.mp3" type="audio/mpeg">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  Seu navegador não suporta áudio.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </audio>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <section class="galeria">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <!-- 🩷 Coloque suas fotos aqui -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <img src="foto1.jpg" alt="Nós dois">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <img src="foto2.jpg" alt="Nós sorrindo">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <img src="foto3.jpg" alt="Um momento especial">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <img src="foto4.jpg" alt="Juntos pra sempre">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </section>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <!-- 💬 Frases aparecendo -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="frases" id="frases"></div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <footer>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <p>Feito com amor 💖 por nós dois</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </footer>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <!-- 💗 Script dos corações + frases -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // 🌸 Corações subindo
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function criarCoracao() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const coracao = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                coracao.classList.add('coracao');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      coracao.style.left = Math.random() * 100 + 'vw';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            coracao.style.fontSize = (Math.random() * 20 + 10) + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  coracao.innerText = '💖';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.body.appendChild(coracao);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              setTimeout(() => coracao.remove(), 6000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      setInterval(criarCoracao, 400);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          // 💬 Frases aparecendo automaticamente
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const frases = [
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    "Desde o dia que te conheci, tudo ficou mais bonito 💕",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          "O amor verdadeiro é aquele que cresce todos os dias 🌹",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                "Com você, cada momento vira lembrança eterna 💖",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      "Te amo hoje, amanhã e sempre 💞",
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            "Nós dois, pra sempre — é tudo o que eu quero 💍"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                ];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let index = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const fraseDiv = document.getElementById("frases");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function mostrarFrase() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  fraseDiv.style.opacity = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        setTimeout(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                fraseDiv.textContent = frases[index];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        fraseDiv.style.opacity = 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                index = (index + 1) % frases.length;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }, 500);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              mostrarFrase();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  setInterval(mostrarFrase, 5000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
